color:
  palette:
    red: "#FF0000"
    black: "#002040"
    #    white: "#e6f8ff"
    branded-base-foreground: "#27262e"
    branded-headings-foreground: "#042f02"
    branded-monospace-inline-foreground: rgb(8, 111, 15)
    branded-monospace-inline-background: rgb(255, 250, 224)
    branded-monospace-block-foreground: "#eee"
    branded-monospace-block-background: "#0a3c07"

  primary: red
  foreground: black
  background: "#e6f8ff"

typography:
  fonts:
    - source: google
      family: EB Garamond
      weight: [400, 700]
      style: [normal, italic]
    - source: google
      family: PT Sans
      weight: [700]
      style: [normal, italic]
    - source: google
      family: Space Mono
      style: [normal, italic]
      weight: [400, 700]
  base:
    family: EB Garamond
    # sass fails to typecheck
    #size: 12pt
    weight: 400
    color: "#21f"
    line-height: 0.9
  headings:
    family: PT Sans
    weight: 700
    style: italic
    color: "#2c2"
  monospace:
    family: Space Mono
    color: "#f32"
    background-color: white
  monospace-inline:
    size: 20px
    weight: 700
  monospace-block:
    weight: 400
    size: 8pt
    line-height: 2
  # does not work in revealjs
  # monospace-inline:
  #   color: branded-monospace-inline-foreground
  #   background-color: branded-monospace-inline-background
  # monospace-block:
  #   color: branded-monospace-block-foreground
  #   weight: 400
  #   background-color: branded-monospace-block-background
  link:
    color: "#a2f"
    weight: 700
    decoration: underline
    background-color: "#cfd"
